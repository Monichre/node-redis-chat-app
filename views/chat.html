<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Node Socket Redis Chat App</title>

    <!-- CSS
        ========================================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="row">
        <div class="col s12">
            <nav>
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo"><h5>Node Chat App</h5></a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                      <li><a href="#">Home</a></li>
                    <li><a href="#">Sign Out</a></li>
                  </ul>
                </div>
              </nav>
        </div>
    </div>
    <div class="container">

            <div class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Friends</span>
                      <p>Active Users. Say Hello!</p>
                    </div>
                    <div class="card-action friends">
                          <a href="#">
                            <div class="chip">
                                <img src="images/yuna.jpg" alt="Contact Person">
                                Jane Doe
                             </div>
                          </a>
                          <a href="#">
                            <div class="chip">
                                <img src="images/yuna.jpg" alt="Contact Person">
                                Jane Doe
                             </div>
                          </a>
                          <a href="#">
                            <div class="chip">
                                <img src="images/yuna.jpg" alt="Contact Person">
                                Jane Doe
                             </div>
                          </a>
                    </div>
                  </div>
                </div>
          </div>


        <div class="chat">
            <div class="chat-info">

            </div>
            <div class="messages">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="message" name="message" class="materialize-textarea"></textarea>
                                <label for="textarea1">Enter Message</label>
                            </div>
                        </div>
                        <div class="row">
                            <input type="button" class="btn" id="send-message" data-username="" value="Send Message">
                            <input type="button" class="btn" id="leave-chat" data-username="" value="Leave Chat">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <!-- JS
        ========================================== -->
        <!-- Socket.io -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

        <!-- Main JS -->
        <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
